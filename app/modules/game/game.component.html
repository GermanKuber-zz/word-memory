<h1>Game</h1>
<h3>Palabra - {{significateWordContainer.word.word}}</h3>
<h3>Estado - {{status}} </h3> 
<h3>Puntos - {{points}} </h3> 
 <button [disabled]="!nextEnable"  (click)="next()"  type="submit" class="btn btn-default">Siguiente</button>

<div class="row field-game-container">
  <div (click)="chooseWord(significateWordContainer.choose[0])" class="col-xs-5 col-md-5">
    <p>{{significateWordContainer.choose[0].word}}</p>
  </div>
  <div class="col-xs-1 col-md-1"></div>
  <div (click)="chooseWord(significateWordContainer.choose[1])" class="col-xs-5 col-md-5">{{significateWordContainer.choose[1].word}}</div>
</div>
<div class="row field-game-container">
  <div (click)="chooseWord(significateWordContainer.choose[2])" class="col-xs-5 col-md-5">{{significateWordContainer.choose[2].word}}</div>
  <div class="col-xs-1 col-md-1"></div>
  <div (click)="chooseWord(significateWordContainer.choose[3])" class="col-xs-5 col-md-5">{{significateWordContainer.choose[3].word}}</div>
</div>
